<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>
</head>
<body>

	<div id="container"></div>

	<script>
	    let divContainer = document.getElementById("container");
		function randomNumbers() {
			let number = Math.floor(Math.random() * 20);
			divContainer.innerHTML += "<div class='element'>" + number + "</div>";
		}
		setInterval(randomNumbers, 5000);
	</script>

</body>
</html>
